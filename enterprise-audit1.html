<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="./styles/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/style.css">
    <style>
    </style>
</head>
<body id="enterprise-audit">
<div class="header">
    <div class="container layout">
        <div class="nav">
            <ul class="clearfix">
                <li>
                    <a href="#">我是企业</a>
                </li>
                <li>
                    <a href="#">一键智慧搭配</a>
                </li>
                <li> <a href="http://www.huodongzanzhu.com/dakehu.jsp">我是大客户</a>
                </li>
                <li>
                    <a href="#">社团活动区</a>
                </li>
                <li>
                    <a href="#">发布我的企业赞助书</a>
                </li>
                <li>
                    <a href="#">我的赞助</a>
                </li>
                <li>
                    <a href="#">消息</a>
                </li>
            </ul>
        </div>
    </div>
</div>

<div class="main">
    <div class="container layout">
        <div class="center step-header">
            <ul class="clearfix">
                <li>01提交公司基本信息界面</li>
                <li>02提交法人身份信息</li>
                <li>03提交公司营业执照证明</li>
            </ul>
        </div>

        <div class="center step">
            <form action="">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="填写企业名称">
                </div>

                <div class="form-group">
                    <input type="text" class="form-control" placeholder="填写企业地址">
                </div>

                <div class="form-group">
                    <input type="text" class="form-control" placeholder="填写企业官网">
                </div>

                <div class="form-group">
                    <select class="form-control">
                        <option selected="selected" value="">请选择企业类型</option>
                        <option>外资独资(欧美企业)</option>
                        <option>外商独资(非欧美企业)</option>
                        <option>合资/合作(欧美企业)</option>
                        <option>合资/合作(欧美企业)</option>
                        <option>合资/合作(非欧美企业)</option>
                        <option>国营企业/上市企业</option>
                        <option>民营/私营企业/非上市企业</option>
                        <option>外企代表处</option>
                        <option>其他</option>
                    </select>
                </div>

                <div class="form-group">
                    <select class="form-control">
                        <option selected="selected" value="">请选择企业规模</option>
                        <option>少于50人</option>
                        <option>50-150人</option>
                        <option>500-2000人</option>
                        <option>2000人以上</option>
                    </select>
                </div>

                <div class="form-group">
                    <select class="form-control">
                        <option selected="selected" value="">请选择行业</option>
                        <option>家电</option>
                        <option>通讯</option>
                        <option>房产建材</option>
                        <option>医疗保健</option>
                        <option>工业制造</option>
                        <option>现代服务</option>
                        <option>日用消费品</option>
                        <option>酒店餐饮</option>
                        <option>食品饮料</option>
                        <option>化妆</option>
                        <option>汽车</option>
                        <option>服装</option>
                        <option>奢侈品</option>
                        <option>IT</option>
                        <option>珠宝饰品</option>
                        <option>广告企业</option>
                        <option>烟酒类</option>
                        <option>金融</option>
                        <option>旅游航空</option>
                        <option>其它</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-default">下一步</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
