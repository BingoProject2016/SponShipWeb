<div class="main">
    <div class="container layout">
        <div class="center step-header">
            <ul class="clearfix">
                <li>01提交公司基本信息</li>
                <li>02提交法人身份信息</li>
                <li>03提交公司营业执照证明</li>
            </ul>
        </div>

        <div class="center step">
            <form action="">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="注册人姓名">
                </div>

                <div class="form-group">
                    <label class="checkbox-inline" style="padding: 0">注册人性别:</label>
                    <label class="checkbox-inline">
                        <input type="checkbox" id="inlineCheckbox1" value="option1">男</label>
                    <label class="checkbox-inline">
                        <input type="checkbox" id="inlineCheckbox2" value="option2">女</label>
                </div>

                <div class="form-group">
                    <input type="text" class="form-control" placeholder="注册人电话">
                </div>

                <div class="form-group">
                    <input type="text" class="form-control" placeholder="注册人邮箱">
                </div>

                <div class="form-group">
                    <input type="text" class="form-control" placeholder="注册人身份证号码">
                </div>

                <div class="form-group">
                    <div style="margin-bottom: 10px;">
                        <img src="./images/sample_identity_front0.png" alt="" />
                    </div>
                    <label for="exampleInputFile">注册人身份证正面照片</label>
                    <input type="file" id="exampleInputFile">
                </div>

                <div class="form-group">
                    <div style="margin-bottom: 10px;">
                        <img src="./images/sample_identity_back0.png" alt="" />
                    </div>
                    <label for="exampleInputFile">注册人身份证反面照片</label>
                    <input type="file" id="exampleInputFile">
                </div>

                <button type="submit" class="btn btn-default">下一步</button>
            </form>
        </div>
    </div>
</div>
